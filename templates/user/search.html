<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% block content %}
    {% for product in blog %}
        <h3>{{product.disease}}</h3>
        <p>{{product.title}}</p>
        <img src="{{ product.author_image.url }}">
    {% empty %}
        <h2>No results found</h2>
    {% endfor %}
{% endblock %}
</body>
</html>
